<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    
    <div class="wrapper">
        <header>
            <div class="hero">
                <img src="./images/avatar.png" alt="Avatar of Benji Plashkes" width="150">
                <h1>Benji Plashkes</h1>
            </div>
        </header>
        <main>
            <div class="tagline">
                <p>
                    This is not a real service!
                </p>
                <p>
                    You know you need something like this in your life.
                    Your very own fake service.
                    Sign up now!
                    <span>You know you want to...</span>
                </p>
            </div>
                <div class="form-container">
                    <form action="" id="createAccountForm">
                        <p class="form-tagline">Let's do this!</p>
                        <p>required fields are marked with a *</p>
                        <div class="form-wrapper">
                            <div>
                                <label for="firstname">First Name <span aria-required="true">*</span>
                                </label>
                                <div class="input-wrapper"><input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required></div>
                            </div>
                            <div>
                                <label for="lastname">Last Name <span aria-required="true">*</span>
                                </label>
                                <div class="input-wrapper"><input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required></div>
                            </div>
                            <div>
                                <label for="email">Email <span aria-required="true">*</span></label>
                                <div class="input-wrapper"><input type="email" name="email" id="email" placeholder="enter your email address" required></div>
                            </div>
                            <div>
                                <label for="tel">Phone number:</label>
                                <div class="input-wrapper"><input type="tel" minlength="9" name="tel" id="tel" placeholder="eg. XXX-XXXXXXX"></div>
                            </div>
                            <div>
                                <label for="password">Password <span aria-required="true">*</span></label>
                                <div class="input-wrapper"><input type="password" name="password" id="password" placeholder="Please enter your password" required></div>
                            </div>
                            <div>
                                <label for="password-confirm">Confirm Password <span aria-required="true">*</span></label>
                                <div class="input-wrapper"><input type="password" name="password-confirm" id="password-confirm" required placeholder="Confirm your password"></div>
                            </div>
                            
                        </div>
                        <div class="submit-wrapper">                            
                            <button type="submit">Create Account</button>
                            <div class="sign-in">
                                <p>already have an account? <a href="#">log in</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
        <footer>
            <p class="credit">Photo by <a href="https://unsplash.com/@yileijerrybao?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Yilei (Jerry) Bao</a> on <a href="https://unsplash.com/photos/a-view-of-a-building-through-a-glass-window-yUmjIbejE-g?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </footer>
</body>
</html>
